<div class="menu-container">
    <a *ngFor="let section of sections" class="section-btn" [routerLink]="section.link" routerLinkActive="active" (click)="onSectionBtnClicked($event)">
        {{ section.translationId | translate }}
    </a>

    <div class="lang-switch">
        <span>EN</span>
        <mat-slide-toggle (change)="switchLanguage()" hideIcon="true" color="primary" />
        <span>PL</span>
    </div>
</div>
