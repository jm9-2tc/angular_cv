<div class="tech-container">
    <img draggable="false" [alt]="technology.title + ' logo'" [src]="'./assets/images/icons/technologies/' + technology.imagePath">

    <div>
        <h1>{{ technology.title }}</h1>
        <mat-progress-bar mode="determinate" [value]="technology.knowledgeLevel" [color]="getProgressBarColorFromValue(technology.knowledgeLevel)" />
    </div>
</div>
